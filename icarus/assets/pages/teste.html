<form id="dados" name="dados" method="post" action="/aplicação">
    <fieldset>
        <legend id="mensagem">Envie uma mensagem</legend>
        <p id="campo">*campo origatório</p>
        <label id="label" for="nome">Nome*</label>
        <input type="text" id="nome" name="nome">
    </fieldset>
    <fieldset>
        <label id="label" for="email">Email*</label>
        <input type="text" id="email" name="email">
    </fieldset>
    <fieldset>
        <label id="label" for="tel">Telefone</label>
        <input type="text" required placeholder="Ex: 11 999999999" id="tel" name="tel">
    </fieldset>
    <input id="radio" type="radio" name="linguagensradio" value="HTML">
    <label id="radio" for="linguagensRadio1">Fixo</label>
    <input id="radio" type="radio" name="linguagensradio" id="linguagensRadio1" value="HTML">
    <label id="radio" for="linguagensRadio1">Celular</label>
    <label for="contato" class="form-label">Motivo do contato</label>
    <select name="contato" id="selecione" class="form-select">
        <option value="0">Selecione sua opção</option>
        <option value="1">Informações</option>
        <option value="2">Ajuda</option>
    </select>
    <fieldset>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="digite" placeholder="Digite aqui sua mensagem" name="digite"></textarea><br>
    </fieldset>
    <a href="../pages/index.html" class="btn btn-primary my-3">Enviar</a>
</form>
